server.port=8085
spring.application.name=dgsi-maintenance

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/maintenance_dgsi
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=dgsi_user
spring.datasource.password=1234

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console configuration (disabled - using PostgreSQL)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Keycloak Configuration (Production)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Maintenance-DGSI
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Maintenance-DGSI/protocol/openid-connect/certs

# Désactiver l'auto-configuration OAuth2 client (nous sommes uniquement resource server)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Keycloak Admin Configuration
# keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}
# keycloak.realm=${KEYCLOAK_REALM}
# keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME}
# keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD}
# keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID}

# Configuration des transactions
spring.transaction.default-timeout=30
spring.jpa.open-in-view=false

# Logging SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de la base de données
spring.datasource.hikari.connection-timeout=30000

# Configuration du répertoire d'upload
app.upload.dir=uploads

# Logging for debugging security and Keycloak connection
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.boot.autoconfigure.security=DEBUG
spring.datasource.hikari.maximum-pool-size=10

# Configuration des uploads de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
